<body>
    <div class="container">
        <h1>Enviar PDF por Correo</h1>
        <input type="email" id="recipientEmail" placeholder="Correo del destinatario" required>
        <input type="file" id="pdfFile" accept=".pdf" required>
        <button onclick="sendEmail()">Enviar PDF</button>
        <div id="message"></div>
    </div>

    <script>
        async function sendEmail() {
            const recipientEmail = document.getElementById('recipientEmail').value;
            const pdfFile = document.getElementById('pdfFile').files[0];
            const messageDiv = document.getElementById('message');

            if (!recipientEmail || !pdfFile) {
                messageDiv.textContent = 'Por favor, completa todos los campos.';
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
                return;
            }

            const formData = new FormData();
            formData.append('email', recipientEmail);
            formData.append('pdf', pdfFile);

            try {
                const response = await fetch('https://rh-back-9xvd.onrender.com/send-email', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                messageDiv.textContent = result.message;
                messageDiv.className = response.ok ? '' : 'error';
                messageDiv.style.display = 'block';
            } catch (error) {
                messageDiv.textContent = 'Error al enviar el correo: ' + error.message;
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
            }
        }
    </script>
